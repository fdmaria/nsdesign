<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="scss/style.css">
    <link rel="stylesheet" href="foundation-icons/foundation-icons.css">
    <title>Neunapp Servicios</title>
</head>
<body>

        </div>

                <li class="header__d__ul__li">

            </ul>
        </div>
    </div>
    <div class="banner">

                <li class="banner__container__rs__li">
                    <i class="fi-social-youtube"></i>
                    <a class="banner__container__rs__li__a">Youtube</a>
                </li>
                <li class="banner__container__rs__li">
                    <i class="fi-social-twitter"></i>
                    <a class="banner__container__rs__li__a">Twitter</a>
                </li>
                <li class="banner__container__rs__li">
                    <i class="fi-social-github"></i>
                    <a class="banner__container__rs__li__a">Github</a>
                </li>             
            </ul>

    </div>
